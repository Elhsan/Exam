{% extends 'main/base.html' %}

{% block content %}
<div class="create-product-container">
  <h2>Create a New Product</h2>
  <form method="post" enctype="multipart/form-data" class="create-product-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Product</button>
  </form>
</div>

<style>
  body {
    background: rgb(0,232,255) no-repeat;
    background: linear-gradient(143deg, rgba(0,232,255,1) 31%, rgba(0,138,255,1) 46%, rgba(0,164,255,1) 71%, rgba(0,95,255,1) 91%) no-repeat;
    height: 100vh;
  }
    .create-product-container {
        background: rgb(18,255,0);
        background: linear-gradient(18deg, rgba(18,255,0,0.7595413165266106) 40%, rgba(0,224,255,0.7567401960784313) 60%);
        text-align: center;
        margin: 20px auto;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      
      .create-product-form {
        display: flex;
        flex-direction: column;
      }
      
      .create-product-form label {
        margin-bottom: 8px;
      }
      
      .create-product-form input,
      .create-product-form textarea {
        padding: 8px;
        margin-bottom: 16px;
        width: 100%;
        box-sizing: border-box;
      }
      
      .create-product-form button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .create-product-form button:hover {
        background-color: #45a049;
      }
</style>
  {% endblock %}
