{% extends 'main/base.html' %}

{% block content %}

  <main>
    <div class="card">
      <div class="card__title">
        <div class="icon">
          <a href="{% url 'product' %}"><i class="fa fa-arrow-left"></i></a>
        </div>     
        <div class="icon-2">
          <a href="{% url 'edit_product' product_id=product.id %}">âœŽ</a>
        </div>
        <div class="icon-3">
          <a href="{% url 'delete_product' product_id=product.id %}">ðŸš®</a>
        </div>
        <h3>{{ product.name }}</h3>
      </div>
      <div class="card__body">
        <div class="half">
          <div class="featured_text">
            <h1>{{ product.name }}</h1>
            <p class="price">${{ product.price }}</p>
          </div>
          <div class="image">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" />
          </div>
        </div>
        <div class="half">
          <div class="description">
            <p>{{ product.description }}</p>
          </div>
          <span class="stock"><i class="fa fa-pen"></i> In stock</span>
          <div class="reviews">
            <ul class="stars">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
            </ul>
            <span>(64 reviews)</span>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <div class="recommend">
          <p>Recommended by</p>
          <h3>Andrew Palmer</h3>
        </div>
        <div class="action">
          <a  href="{% url 'add_to_wishlist' product_id=product.id %}"><button type="button">Add to wishlist</button></a>
        </div>
      </div>
    </div>
  </main>


  

  <style>
    @import url("https://fonts.googleapis.com/css?family=Fjalla+One|Montserrat:300,400,700,800|Open+Sans:300");
    body {
      background-image: linear-gradient(to right bottom, #b91eda, #a02ae0, #8234e5, #5d3be8, #1241eb);
      height: 100%;
      margin: 0;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    
    main {
      max-width: 720px;
      margin: 5% auto;
    }
    
    .card {
      box-shadow: 0 6px 6px rgba(0, 0, 0, 0.3);
      transition: 200ms;
      background: #fff;
    }
    .card .card__title {
      display: flex;
      align-items: center;
      padding: 30px 40px;
    }
    .card .card__title h3 {

      flex: 0 1 450px;
      text-align: right;
      margin: 0;
      color: #252525;
      font-family: sans-serif;
      font-weight: 600;
      font-size: 20px;
      text-transform: uppercase;
    }
    .card .card__title .icon {
      border-radius: 40px;
      background: #115dd8;
      color: #fff;
      padding: 10px 10px;
      text-align: center;
      align-items: center;
      transition: 200ms;
      width: 40px;
    }
    .card .card__title .icon-2 {
      border-radius: 40px;
      background: green;
      color: #fff;
      padding: 10px 10px;
      margin-left: 6px;
      text-align: center;
      align-items: center;
      transition: 200ms;
      width: 40px;
    }
    .card .card__title .icon-3 {
      border-radius: 40px;
      background: red;
      color: #fff;
      padding: 10px 10px;
      margin-left: 6px;
      text-align: center;
      align-items: center;
      transition: 200ms;
      width: 40px;
    }
    .card .card__title .icon > a {
      color: #fff;
    }
    .card .card__title .icon:hover {
      background: #252525;
    }
    .card .card__body {
      padding: 0 40px;
      display: flex;
      flex-flow: row no-wrap;
      margin-bottom: 25px;
    }
    .card .card__body > .half {
      box-sizing: border-box;
      padding: 0 15px;
      flex: 1 0 50%;
    }
    .card .card__body .featured_text h1 {
      margin: 0;
      padding: 0;
      font-weight: 800;
      font-family: "Montserrat", sans-serif;
      font-size: 64px;
      line-height: 50px;
      color: #181e28;
    }
    .card .card__body .featured_text p {
      margin: 0;
      padding: 0;
    }
    .card .card__body .featured_text p.sub {
      font-family: "Montserrat", sans-serif;
      font-size: 26px;
      text-transform: uppercase;
      color: #686e77;
      font-weight: 300;
      margin-bottom: 5px;
    }
    .card .card__body .featured_text p.price {
      padding-top: 14px;
      font-family: "Fjalla One", sans-serif;
      color: #252525;
      font-size: 26px;
    }
    .card .card__body .image {
      padding-top: 15px;
      width: 100%;
    }
    .card .card__body .image img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    .card .card__body .description {
      margin-bottom: 25px;
    }
    .card .card__body .description p {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      font-weight: 300;
      line-height: 27px;
      font-size: 16px;
      color: #555;
    }
    .card .card__body span.stock {
      font-family: "Montserrat", sans-serif;
      font-weight: 600;
      color: #a1cc16;
    }
    .card .card__body .reviews .stars {
      display: inline-block;
      list-style: none;
      padding: 0;
    }
    .card .card__body .reviews .stars > li {
      display: inline-block;
    }
    .card .card__body .reviews .stars > li .fa {
      color: #f7c01b;
    }
    .card .card__body .reviews > span {
      font-family: "Open Sans", sans-serif;
      font-size: 14px;
      margin-left: 5px;
      color: #555;
    }
    .card .card__footer {
      padding: 30px 40px;
      display: flex;
      flex-flow: row no-wrap;
      align-items: center;
      position: relative;
    }
    .card .card__footer::before {
      content: "";
      position: absolute;
      display: block;
      top: 0;
      left: 40px;
      width: calc(100% - 40px);
      height: 3px;
      background: #115dd8;
      background: linear-gradient(to right, #115dd8 0%, #115dd8 20%, #ddd 20%, #ddd 100%);
    }
    .card .card__footer .recommend {
      flex: 1 0 10px;
    }
    .card .card__footer .recommend p {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 14px;
      color: #555;
    }
    .card .card__footer .recommend h3 {
      margin: 0;
      font-size: 20px;
      font-family: "Montserrat", sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      color: #115dd8;
    }
    .card .card__footer .action button {
      cursor: pointer;
      border: 1px solid #115dd8;
      padding: 14px 30px;
      border-radius: 200px;
      color: #fff;
      background: #115dd8;
      font-family: "Open Sans", sans-serif;
      font-size: 16px;
      transition: 200ms;
    }
    .card .card__footer .action button:hover {
      background: #fff;
      color: #115dd8;
    }
  </style>
{% endblock %}
