

{% load static %}
{% load django_bootstrap5 %}

<form class="panel-body" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  {% if form.errors %}
    {% bootstrap_form_errors form %}
  {% endif %}

  {% bootstrap_form form %}


  <button class="btn btn-success" type="submit">
    {% if btn_text %}
      {{ btn_text }}
    {% else %}
      Submit
    {% endif %}
  </button>
  <a
   href="{% url 'google_login' %}"><img style="margin-left: 25px;" width="50px" height="50px" src="{% static 'img/google.png'%}" alt=""></a>
</form>
