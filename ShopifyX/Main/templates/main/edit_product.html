{% extends 'main/base.html' %}

{% block content %}
  <h2>Edit Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <style>
    .product-form-container {
        text-align: center;
        margin: 20px auto;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      
      .product-form {
        display: flex;
        flex-direction: column;
      }
      
      .product-form label {
        margin-bottom: 8px;
      }
      
      .product-form input,
      .product-form textarea {
        padding: 8px;
        margin-bottom: 16px;
        width: 100%;
        box-sizing: border-box;
      }
      
      .product-form button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .product-form button:hover {
        background-color: #45a049;
      }
  </style>
{% endblock %}
